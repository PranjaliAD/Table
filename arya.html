<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tables</title>
    <style>
        .table-container {
            display: flex;
            justify-content: space-around;
        }

        .table-container table {
            border-collapse: collapse;
            margin-right: 20px;
        }

        .table-container table td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>

    <label for="input1">Enter input for Table 1 (e.g., 3#2#4):</label>
    <input type="text" id="input1">
    <label for="input2">Enter input for Table 2 (e.g., 3#2#5):</label>
    <input type="text" id="input2">
    <button onclick="createTables()">Create Tables</button>

    <div class="table-container" id="tablesContainer"></div>

    <script>
        function createTables() {
            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;

            var row1 = parseInt(input1.split('#')[0]);
            var col1 = parseInt(input1.split('#')[1]);
